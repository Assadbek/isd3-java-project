<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h4 th:text="${tutor.surname}">surname</h4>
    <h4 th:text="${tutor.name}">name</h4>
</div>
<hr>
<div th:each="publication : ${tutor.publications}">
    <p th:text="${publication.title}"></p>
</div>
</body>
</html>
