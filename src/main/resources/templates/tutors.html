<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tutors</title>
    <style>
        .tutors {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 20px;
        }

        .tutor {
            height: 100px;
            width: 120px;
            background: lightgrey;
            border: 1px solid darkgray;
            text-decoration: none;
            border-radius: 10px;
            padding: 5px;
            color: black;
        }

        .container {
            padding: 0 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>Tutors</h3>
    <hr>
    <div class="tutors">
        <a class="tutor" th:href="@{/tutors/{id}(id=${tutor.id})}" th:each="tutor : ${tutors}">
            <span th:text="${tutor.id}">tutorId</span>
            <span th:text="${' - '+tutor.name}">tutorName</span>
            <p th:text="${tutor.surname}">tutorSurname</p>
        </a>
    </div>
</div>
</body>
</html>
